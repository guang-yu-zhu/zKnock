name: Automatic Release

on:
  push:
    tags:
      - 'v*.*.*'  # Runs only on version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Install system dependencies for R packages
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # Step 3: Set up R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # Step 4: Create GitHub Release (only on tag pushes)
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}  # Use the tag that triggered the workflow
          release_name: Release ${{ github.ref }}  # Name of the release
          body: |
            Automatic release for version ${{ github.ref }}.  # Release notes
          draft: false  # Set to true if you want the release to be a draft
          prerelease: false  # Set to true for pre-releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GitHub token

      # Step 5: Debug Information
      - name: Debug Information
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Release Name: Release ${{ github.ref }}"

      # Step 6: Set output variable (if needed)
      - name: Set Output
        run: |
          echo "RELEASE_NAME=Release ${{ github.ref }}" >> $GITHUB_ENV  # Store in environment file
