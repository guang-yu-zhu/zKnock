name: R-CMD-check

on:
  push:
    tags:
      - 'v*.*.*'  # Run on version tags

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-gnutls-dev libxml2-dev libssl-dev
      - name: Install R
        uses: r-lib/actions/setup-r@v2
      - name: Install R package dependencies
        run: |
          Rscript -e 'install.packages(c("usethis", "pkgdown", "rcmdcheck", "rversions", "urlchecker"), repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages("devtools", repos="https://cloud.r-project.org")'
          Rscript -e 'devtools::install_deps(dep = TRUE)'
      - name: Run R CMD check
        run: R CMD check .
